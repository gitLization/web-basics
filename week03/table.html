<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>html표 연습</caption>
        <thead>
            <tr>
                <th class = "html table"></th>
                <th class = "th tag"><span>셀1</span></th>
                <th class = "class로 표의 제목 셀 생성"> <span>셀2</span></th>
                <th class = "어떻게 보여질까"><span>셀3</span> </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="html table">
                    <input type="checkbox" title="first table"/>
                </td>
                <td class "th tag">
                    <img src="http://image.kyobobook.co.kr/images/book/xlarge/453/x9791162203453.jpg3" alt="이미지"></img>
                </td>
                <td class="class로 표의 제목 셀 생성">
                    <input placeholder="셀2이름"/>
                </td>
                <td class="어떻게 보여질까">
                    <iframe src="https://www.youtube.com/watch?v=WD5JGJgmIEY" title:"카페음악"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
